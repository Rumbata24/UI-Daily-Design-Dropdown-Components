<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Components</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="filter-wrapper">
      <h4>Days</h4>

      <div class="filter-container">
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check1" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check1">Monday</label>
        </div>
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check2" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check2">Tuesday</label>
        </div>
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check3" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check3">Wednesday</label>
        </div>
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check4" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check4">Thursday</label>
        </div>
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check5" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check5">Friday</label>
        </div>
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check6" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check6">Saturday</label>
        </div>
        <div class="filters">
          <label class="checkbox">
            <input type="checkbox" id="check7" />
            <span class="checkmark"></span>
          </label>

          <label class="day" for="check7">Sunday</label>
        </div>
      </div>
      <button class="remove-filter-btn">Remove all filters</button>
    </div>

    <div class="pink">
      <div class="settings-wrapper">
        <div class="settings">
          <img src="./icons/arrow-left.png" alt="" />
          <h3>Settings</h3>
        </div>

        <div class="smart-sorting">
          <p>Smart sorting</p>
          <div class="slide">
            <input type="checkbox" id="check" /><label
              for="check"
              class="circle"
            ></label>
          </div>
        </div>

        <div class="themes">
          <div>
            <img src="./icons/night.png" alt="" />
            <p>Toggle theme</p>
          </div>
          <img src="./icons/arrow-down.png" alt="" />
        </div>

        <div class="language">
          <div>
            <img src="./icons/report.png" alt="" />
            <p>Choose language</p>
          </div>
          <img src="./icons/arrow-down.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
